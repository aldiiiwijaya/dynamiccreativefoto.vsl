<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: rgba(0, 0, 0, 0.95);
            overflow: hidden;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.4s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .popup-content {
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 90vw;
            height: 85vh;
            max-width: 1000px;
            max-height: 700px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8) translateY(50px);
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            margin: auto;
        }
        
        @keyframes slideIn {
            to {
                transform: scale(1) translateY(0);
            }
        }
        
        .header {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: linear-gradient(145deg, rgba(15, 15, 26, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 10;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #C4B5FD 50%, #E0E7FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .close:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        .body {
            padding: 0;
            height: calc(85vh - 70px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            padding-bottom: 80px;
            flex: none;
            align-content: start;
            justify-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .photo-item {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(122, 102, 204, 0.3);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            loading: lazy;
        }
        
        .photo-item:hover img {
            filter: brightness(1.1);
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: -60px;
            right: -10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: #fff;
            font-size: 28px;
            padding: 20px 25px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            touch-action: manipulation;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .nav:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav:active {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(0.95);
        }
        
        .prev {
            left: 30px;
        }
        
        .next {
            right: 30px;
        }
        
        @media (max-width: 768px) {
            .popup-content {
                width: 95vw;
                height: 90vh;
                max-width: none;
                max-height: none;
            }
            
            .header {
                padding: 12px 20px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .close {
                width: 45px;
                height: 45px;
                padding: 8px;
                font-size: 24px;
            }
            
            .body {
                height: calc(90vh - 65px);
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 20px;
                padding-bottom: 70px;
            }
            
            .photo-item {
                width: 200px;
                height: 200px;
            }
            
            .nav {
                font-size: 24px;
                padding: 15px 18px;
            }
            
            .prev {
                left: 20px;
            }
            
            .next {
                right: 20px;
            }
            
            .lightbox-close {
                top: -50px;
                right: -5px;
                width: 50px;
                height: 50px;
                padding: 10px;
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .popup-content {
                width: 98vw;
                height: 95vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .close {
                width: 40px;
                height: 40px;
                padding: 6px;
                font-size: 20px;
            }
            
            .body {
                height: calc(95vh - 60px);
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
                padding: 15px;
                padding-bottom: 60px;
            }
            
            .photo-item {
                width: 150px;
                height: 150px;
            }
            
            .nav {
                font-size: 20px;
                padding: 12px 15px;
            }
            
            .prev {
                left: 15px;
            }
            
            .next {
                right: 15px;
            }
            
            .lightbox-close {
                top: -40px;
                right: -5px;
                font-size: 24px;
                width: 45px;
                height: 45px;
                padding: 8px;
            }
            
            .popup-overlay {
                padding: 10px;
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #fff;
            font-size: 18px;
        }
        
        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="header">
                <h2 class="title" id="popupTitle">Portfolio</h2>
                <button class="close" onclick="closePopup()" type="button">&times;</button>
            </div>
            <div class="body">
                <div class="photo-grid" id="photoGrid">
                    <div class="loading">Loading photos...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" alt="Photo">
            <button class="lightbox-close" onclick="closeLightbox()" type="button">&times;</button>
            <button class="nav prev" onclick="prevPhoto()" type="button">&lt;</button>
            <button class="nav next" onclick="nextPhoto()" type="button">&gt;</button>
        </div>
    </div>

    <script>
        const baseUrl = 'https://raw.githubusercontent.com/aldiiiwijaya/aldiiiwijaya_/main/Foto/Foto%20';
        
        const portfolioData = {
            'amities': {
                title: "8'Amities Fashion Photography",
                path: "8'Amities/",
                photos: [
                    'Astro%20(1).webp', 'Astro%20(2).webp', 'Astro%20(3).webp', 'Astro%20(4).webp', 'Astro%20(5).webp',
                    'GBK%20(1).webp', 'GBK%20(2).webp', 'GBK%20(3).webp', 'GBK%20(4).webp', 'GBK%20(5).webp',
                    'Stan%20(1).webp', 'Stan%20(2).webp', 'Stan%20(3).webp', 'Stan%20(4).webp', 'Stan%20(5).webp'
                ]
            },
            'accent': {
                title: 'Accent Ambios Product Photography',
                path: 'Accent%20Ambios/',
                photos: Array.from({length: 10}, (v, k) => `Accent%20Ambios%20(${k + 1}).webp`)
            },
            'ribsgold': {
                title: 'Ribsgold Product Photography',
                path: 'Ribsgold/',
                photos: Array.from({length: 10}, (v, k) => `Ribsgold%20(${k + 1}).webp`)
            },
            'kopi': {
                title: 'Kopi Bituka Cafe Photography',
                path: 'Kopi%20Bituka/',
                photos: Array.from({length: 10}, (v, k) => `Kopi%20Bituka%20(${k + 1}).webp`)
            },
            'bride': {
                title: 'White Bride Wedding Collection',
                path: 'White%20Bride/',
                photos: Array.from({length: 10}, (v, k) => `White%20Bride%20(${k + 1}).webp`)
            }
        };
        
        let currentPhotos = [];
        let currentIndex = 0;
        
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function loadPortfolio() {
            const client = getUrlParam('client') || 'amities';
            const data = portfolioData[client];
            
            if (!data) {
                showError('Portfolio tidak ditemukan');
                return;
            }
            
            document.getElementById('popupTitle').textContent = data.title;
            currentPhotos = data.photos.map(photo => baseUrl + data.path + photo);
            
            renderPhotos();
        }
        
        function renderPhotos() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            currentPhotos.forEach((photoUrl, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openLightbox(index);
                
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = `Photo ${index + 1}`;
                img.loading = 'lazy';
                img.onerror = function() {
                    this.parentElement.style.display = 'none';
                };
                
                photoItem.appendChild(img);
                grid.appendChild(photoItem);
            });
        }
        
        function showError(message) {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightboxImg').src = currentPhotos[index];
            document.getElementById('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function nextPhoto() {
            currentIndex = (currentIndex + 1) % currentPhotos.length;
            document.getElementById('lightboxImg').src = currentPhotos[currentIndex];
        }
        
        function prevPhoto() {
            currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
            document.getElementById('lightboxImg').src = currentPhotos[currentIndex];
        }
        
        function closePopup() {
            if (window.parent !== window) {
                window.parent.postMessage('closePopup', '*');
            } else {
                window.close();
            }
        }
        
        // Event listeners
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target.id === 'popupOverlay') {
                closePopup();
            }
        });
        
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'ArrowRight') nextPhoto();
            } else if (e.key === 'Escape') {
                closePopup();
            }
        });
        
        // Touch events for mobile
        document.querySelectorAll('.close, .lightbox-close').forEach(btn => {
            btn.addEventListener('touchstart', e => {
                e.stopPropagation();
            });
            btn.addEventListener('touchend', e => {
                e.stopPropagation();
                if (btn.classList.contains('close')) {
                    closePopup();
                } else {
                    closeLightbox();
                }
            });
        });
        
        // Touch swipe for mobile navigation
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('lightbox').addEventListener('touchstart', function(e) {
            if (e.target.id === 'lightboxImg') {
                touchStartX = e.changedTouches[0].screenX;
            }
        });
        
        document.getElementById('lightbox').addEventListener('touchend', function(e) {
            if (e.target.id === 'lightboxImg') {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPhoto(); // Swipe left - next photo
            }
            if (touchEndX > touchStartX + 50) {
                prevPhoto(); // Swipe right - previous photo
            }
        }
        
        // Load portfolio on page load
        window.addEventListener('load', loadPortfolio);
        
        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.action === 'loadPortfolio') {
                const client = event.data.client;
                if (portfolioData[client]) {
                    const data = portfolioData[client];
                    document.getElementById('popupTitle').textContent = data.title;
                    currentPhotos = data.photos.map(photo => baseUrl + data.path + photo);
                    renderPhotos();
                }
            }
        });
    </script>
</body>
</html>
